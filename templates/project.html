{{ define "content" }}
<h2>Projects</h2>
<div class="project-container">
    {{ range .Projects }}
    <div class="projects">
        <h3>{{ .Name }}</h3>
        <p>Made with:<span class="stack"> {{ .Stack }}</span></p>
        <p>{{ .Description }}</p>
        <a class="btn" href="{{ .URL }}" target="_blank">View Project</a>
    </div>
    {{ end }}
</div>
{{ end }}
